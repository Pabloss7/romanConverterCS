name: Run Browser Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser python3

      - name: Start local web server
        run: |
          python3 -m http.server 8000 &
          sleep 3

      - name: Run tests in Chromium
        run: |
          chromium-browser --headless --disable-gpu --no-sandbox --dump-dom http://localhost:8000/test.html > test-output.html

      - name: Show test results
        run: cat test-output.html
