name: Run Browser Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run Headless Browser Test
        run: |
          chromium-browser --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 --dump-dom test.html > test-output.html

      - name: Print test result
        run: cat test-output.html
